<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteo de Karts</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #cccccc; /* gris claro */
    }

    h2 {
      text-align: center;
    }

    .inputs-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    textarea,
    input {
      width: 100%;
      height: 7em;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: white;
      color: black;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: 1px solid #bbb;
      border-radius: 6px;
    }

    /* Top row (copiar / limpiar) */
    .buttons-top {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .buttons-top button {
      flex: 1;
      min-width: 120px;
    }

    /* Bottom row (sortear) */
    .buttons-bottom {
      margin-top: 0.5rem;
    }
    .buttons-bottom button {
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      color: #0077cc; /* texto azul */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 5em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: padding-top 0.5s ease;
      opacity: 0;
    }

    .card.name-up {
      justify-content: flex-start;
      min-height: 5em;
    }

    .nombre {
      font-weight: bold;
      color: black;
      text-align: center;
      font-size: 1.1rem;
      transition: all 0.5s ease;
    }

    .card.name-up .nombre {
      text-align: center;
      font-size: 1.5rem;
    }

    .kart-slot {
      margin-top: 0.5rem;
      height: 1.5em;
      font-size: 1.7rem;
      overflow: hidden;
      position: relative;
      font-weight: bold;
      text-align: center;
      color: #0077cc; /* azul */
    }

    .kart-list {
      position: absolute;
      width: 100%;
      top: 0;
    }

    .kart-list div {
      height: 1.5em;
      line-height: 1.5em;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-up {
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
    }

    /* Ajustes para móvil */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .inputs-container {
        grid-template-columns: 1fr;
      }
      textarea,
      input {
        height: 5em;
        font-size: 1.2rem;
      }
      button {
        font-size: 1.2rem;
        padding: 0.75rem;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        margin-top: 1.5rem;
      }
      .card {
        min-height: 5em;
      }
      .nombre {
        font-size: 1.3rem;
      }
      .card.name-up .nombre {
        font-size: 1.6rem;
      }
      .kart-slot {
        font-size: 2rem;
        height: 2em;
      }
      .kart-list div {
        height: 2em;
        line-height: 2em;
      }

      /* En móvil apilar los botones top y mantener el botón sortear debajo */
      .buttons-top {
        flex-direction: column;
      }
      .buttons-top button {
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Sorteo</h2>

  <div class="inputs-container">
    <div>
      <label>Corredores (separados por comas o nuevas líneas):</label>
      <textarea
        id="corredores"
        placeholder="Ej: Ana&#10;Luis&#10;Carlos"></textarea>
    </div>

    <div>
      <label>Karts (separados por comas):</label>
      <input
        type="text"
        id="karts"
        placeholder="Ej: 1,2,3,4,5"
      />
    </div>
  </div>

  <div style="margin-top:1rem;">
    <label>Historial (evita repetir karts por persona):</label>
    <textarea id="historial" placeholder="Formato por línea: Nombre: kart1,kart2&#10Ejemplo: Ana: 1,3&#10Luis: 2"></textarea>
    <small>Opcional: escribe una asignación por línea. Si usas formato CSV sin dos puntos, usa 'Nombre,kart1,kart2'.</small>
  </div>

  <!-- Primera fila: copiar / limpiar -->
  <div class="buttons-top">
    <button id="copyHistBtn">Copiar asignaciones al historial</button>
    <button id="clearHistBtn">Limpiar historial</button>
  </div>

  <!-- Segunda fila: sortear -->
  <div class="buttons-bottom">
    <button id="sortearBtn">Sortear</button>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    const boton = document.getElementById("sortearBtn");
    const copyHistBtn = document.getElementById("copyHistBtn");
    const clearHistBtn = document.getElementById("clearHistBtn");

    // Mantiene la última asignación realizada: array de { name, kart }
    let lastAssignments = [];

    // Fisher-Yates shuffle (devuelve nueva array mezclada)
    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Parse history textarea into:
    // { map: Map<normalizedName, Set<normalizedKart>>, originals: Map<normalizedName, originalName> }
    function parseHistory() {
      const raw = document.getElementById("historial").value.trim();
      const map = new Map();
      const originals = new Map();
      if (!raw) return { map, originals };
      const lines = raw.split(/\r?\n/);
      lines.forEach((line) => {
        line = line.trim();
        if (!line) return;
        let name = "";
        let kartParts = [];
        if (line.includes(":")) {
          const parts = line.split(":");
          name = parts.shift().trim();
          kartParts = parts.join(":").split(",").map(s => s.trim()).filter(Boolean);
        } else {
          // fallback to comma-separated where first is name
          const parts = line.split(",").map(s => s.trim()).filter(Boolean);
          if (parts.length === 0) return;
          name = parts.shift();
          kartParts = parts;
        }
        if (name) {
          const normName = name.toLowerCase().trim();
          originals.set(normName, name);
          // normalize kart values too (trim + toLowerCase) so comparisons are consistent
          const normKarts = new Set(kartParts.map(k => k.trim().toLowerCase()).filter(Boolean));
          map.set(normName, normKarts);
        }
      });
      return { map, originals };
    }

    // Attempt to find a perfect matching (assignment of unique karts to every name)
    // Returns an object mapping name -> kart (using original kart strings) if possible, otherwise null.
    // This version adds randomness by shuffling both kart order and the order in which names are attempted,
    // and also shuffles adjacency lists so multiple possible perfect matchings are chosen randomly across executions.
    function findPerfectMatching(nombres, karts, history) {
      const n = nombres.length;
      const m = karts.length;

      // Random kart order and random name order to introduce randomness in matching selection
      const kartOrder = shuffle(Array.from({ length: m }, (_, i) => i));
      const nameOrder = shuffle(Array.from({ length: n }, (_, i) => i));

      // Build adjacency: each nombre index has list of kart indices allowed (kart not in their history)
      const adj = Array.from({ length: n }, () => []);
      for (let i = 0; i < n; i++) {
        const nameNorm = nombres[i].toLowerCase().trim();
        const prevSet = history.get(nameNorm);
        // iterate kartOrder to produce adjacency in random order
        kartOrder.forEach(jIdx => {
          const kartNorm = karts[jIdx].trim().toLowerCase();
          if (!prevSet || !prevSet.has(kartNorm)) {
            adj[i].push(jIdx);
          }
        });
        // further randomize adjacency list (just in case)
        adj[i] = shuffle(adj[i]);
      }

      // Quick fail: if any node has no edges, no perfect matching avoiding repeats exists.
      for (let i = 0; i < n; i++) {
        if (adj[i].length === 0) return null;
      }

      // Kuhn algorithm (DFS-based augmenting path). matchKart[j] = i (name index) or -1
      const matchKart = new Array(m).fill(-1);

      function dfs(u, seen) {
        for (const v of adj[u]) {
          if (seen[v]) continue;
          seen[v] = true;
          if (matchKart[v] === -1 || dfs(matchKart[v], seen)) {
            matchKart[v] = u;
            return true;
          }
        }
        return false;
      }

      // Try to find augmenting paths in a random name order
      for (const u of nameOrder) {
        const seen = new Array(m).fill(false);
        if (!dfs(u, seen)) {
          return null; // cannot match this u -> no perfect matching
        }
      }

      // Build mapping name -> kart (original kart string)
      const result = {};
      for (let j = 0; j < m; j++) {
        const u = matchKart[j];
        if (u !== -1) {
          result[nombres[u]] = karts[j];
        }
      }
      return result;
    }

    function crearListaAnimada(karts, realKart) {
      const totalItems = 40;
      const list = [];
      list.push("");
      for (let i = 0; i < totalItems - 2; i++) {
        list.push(karts[Math.floor(Math.random() * karts.length)]);
      }
      list.push(realKart);
      return list;
    }

    function sortear() {
      const nombres = document
        .getElementById("corredores")
        .value.trim()
        .split(/[\n,]+/)
        .map(n => n.trim())
        .filter(n => n);
      const karts = document
        .getElementById("karts")
        .value.trim()
        .split(",")
        .map(k => k.trim())
        .filter(k => k);
      const { map: history, originals } = parseHistory(); // Map of previous assignments per normalized name
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      lastAssignments = []; // reset last assignments

      if (nombres.length === 0 || karts.length === 0) {
        alert("Debes introducir al menos un corredor y un kart");
        return;
      }

      if (nombres.length > karts.length) {
        alert("Hay más corredores que karts disponibles");
        return;
      }

      // Try to compute a perfect matching that avoids repeats (if possible)
      const perfectMapping = findPerfectMatching(nombres, karts, history);

      // If perfectMapping is null, check if it's because some persons have so many previous karts that it's impossible.
      if (!perfectMapping) {
        // Pre-check: see if it's possible to avoid repeats for everyone (heuristic)
        const cannotAvoidFor = [];
        nombres.forEach((nombre) => {
          const prevSet = history.get(nombre.toLowerCase().trim());
          if (prevSet && prevSet.size >= karts.length) {
            const displayName = originals.get(nombre.toLowerCase().trim()) || nombre;
            cannotAvoidFor.push(displayName);
          }
        });
        if (cannotAvoidFor.length > 0) {
          const names = cannotAvoidFor.join(", ");
          if (!confirm(`No hay suficientes karts distintos para evitar repetir con: ${names}. ¿Deseas continuar permitiendo repeticiones?`)) {
            return;
          }
        } else {
          // No obvious single-person blockage, but global perfect matching still might be impossible due to conflicts across people.
          if (!confirm("No ha sido posible encontrar una asignación global que evite todas las repeticiones (debido a conflictos entre corredores). ¿Deseas continuar con una asignación que minimice repeticiones en orden (greedy)?")) {
            return;
          }
        }
      }

      // We'll assign unique karts for this draw.
      let availableKarts = shuffle(karts.slice());

      const fadeUpDuration = 600;
      const fadeUpDelayPerItem = 150;
      const delayAfterNames = 2000;

      const kartLists = [];

      // For deterministic but fair assignment:
      // - If perfectMapping exists, use it (guaranteed unique and avoids repeats).
      // - Otherwise fallback to greedy: iterate nombres in order and pick first available kart not in their history.
      nombres.forEach((nombre, i) => {
        const card = document.createElement("div");
        card.className = "card fade-up";
        card.style.animationDelay = `${i * fadeUpDelayPerItem}ms`;

        const nombreEl = document.createElement("div");
        nombreEl.className = "nombre";
        nombreEl.textContent = nombre;

        const slot = document.createElement("div");
        slot.className = "kart-slot";

        const kartList = document.createElement("div");
        kartList.className = "kart-list";

        // Determine kartAsignado
        let kartAsignado = null;

        if (perfectMapping && Object.prototype.hasOwnProperty.call(perfectMapping, nombre)) {
          // Use mapping result
          kartAsignado = perfectMapping[nombre];
          // remove from availableKarts if present so fallback logic behaves consistently
          const idx = availableKarts.indexOf(kartAsignado);
          if (idx !== -1) availableKarts.splice(idx, 1);
        } else {
          // Greedy fallback
          const prevSet = history.get(nombre.toLowerCase().trim());
          if (availableKarts.length === 0) {
            console.warn("No quedan karts disponibles.");
          } else {
            for (let j = 0; j < availableKarts.length; j++) {
              const candidate = availableKarts[j];
              const candidateNorm = candidate.trim().toLowerCase();
              if (!prevSet || !prevSet.has(candidateNorm)) {
                kartAsignado = candidate;
                availableKarts.splice(j, 1);
                break;
              }
            }
            // If we couldn't find a kart that avoids repeat (and no perfectMapping existed), just take the first available
            if (!kartAsignado) {
              kartAsignado = availableKarts.shift();
              console.warn(`No fue posible evitar repetir kart para ${nombre}. Se asigna ${kartAsignado} igualmente.`);
            }
          }
        }

        // Guarda la asignación para el botón de copiar historial
        lastAssignments.push({ name: nombre, kart: kartAsignado });

        console.log(`Corredor: ${nombre} — Kart asignado: ${kartAsignado}`);

        const listaAnimada = crearListaAnimada(karts, kartAsignado);

        listaAnimada.forEach((kart) => {
          const item = document.createElement("div");
          item.textContent = kart ? `🏎️ ${kart} 🏎️` : "";
          kartList.appendChild(item);
        });

        slot.appendChild(kartList);
        card.appendChild(nombreEl);
        card.appendChild(slot);
        grid.appendChild(card);

        kartLists.push({ card, kartList, index: i });
      });

      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: "smooth"
      });

      const totalFadeUpTime = nombres.length * fadeUpDelayPerItem + fadeUpDuration + delayAfterNames;

      setTimeout(() => {
        kartLists.forEach(({ card }) => card.classList.add("name-up"));

        // Animación dinámica del scroll vertical en kartList
        const animDuration = 4000;
        kartLists.forEach(({ kartList }) => {
          const itemsCount = kartList.children.length;
          const itemHeight = kartList.children[0]?.offsetHeight || 24; // fallback en px

          const finalTop = -itemHeight * (itemsCount - 1);

          kartList.animate(
            [
              { top: "0px" },
              { top: `${finalTop}px` }
            ],
            {
              duration: animDuration,
              easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
              fill: "forwards"
            }
          );
        });
      }, totalFadeUpTime);
    }

    // Copia las últimas asignaciones al textarea 'historial'
    copyHistBtn.addEventListener('click', () => {
      if (!lastAssignments || lastAssignments.length === 0) {
        alert('No hay asignaciones recientes. Haz clic en "Sortear" primero.');
        return;
      }
      // Formato: Nombre: kart  (una asignación por línea)
      const lines = lastAssignments.map(a => `${a.name}: ${a.kart}`);
      document.getElementById('historial').value = lines.join('\n');
      // feedback visual
      alert('Historial actualizado con las asignaciones actuales.');
    });

    // Botón para limpiar historial con confirmación
    clearHistBtn.addEventListener('click', () => {
      const current = document.getElementById('historial').value;
      if (!current) {
        alert('El historial ya está vacío.');
        return;
      }
      if (confirm('¿Seguro que quieres limpiar el historial? Esta acción eliminará todo el contenido del textarea.')) {
        document.getElementById('historial').value = '';
        alert('Historial limpiado.');
      }
    });

    boton.addEventListener("click", () => {
      boton.disabled = true;
      try {
        sortear();
      } finally {
        // small delay to avoid accidental double-click interfering with UI
        setTimeout(() => {
          boton.disabled = false;
        }, 250);
      }
    });
  </script>
</body>
</html>
