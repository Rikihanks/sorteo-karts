<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CK Sorteo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --accent: #3b82f6; /* Azul eléctrico */
      --accent-hover: #2563eb;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --danger: #ef4444;
      --success: #10b981;
      --glow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    * {
      box-sizing: border-box;
      outline: none;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(239, 68, 68, 0.15) 0%, transparent 20%);
      color: var(--text-main);
      min-height: 100vh;
    }

    h2 {
      font-family: 'Russo One', sans-serif;
      text-align: center;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Layout Containers */
    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .panel {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .inputs-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    textarea, input[type="text"] {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      resize: vertical;
    }

    textarea:focus, input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    #corredores { height: 120px; }
    #karts { height: 50px; }
    #historial { height: 80px; font-family: monospace; font-size: 0.9rem; color: #a5f3fc; }

    small {
      display: block;
      margin-top: 0.5rem;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      font-family: 'Russo One', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-transform: uppercase;
    }

    button:active { transform: scale(0.98); }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      width: 100%;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text-main);
      flex: 1;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.2); }

    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      flex: 1;
    }
    .btn-danger:hover { background: rgba(239, 68, 68, 0.3); }

    /* Results Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 140px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card.name-up {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      border-color: var(--accent);
    }
    
    .card.name-up::before { opacity: 1; }

    .nombre {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-main);
      z-index: 2;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    /* Slot Machine Window */
    .kart-slot {
      height: 60px; /* Altura visible */
      width: 100%;
      background: #000;
      border-radius: 6px;
      border: 1px solid #334155;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      box-shadow: inset 0 0 10px #000;
    }
    
    /* Gradiente de sombra interna para efecto 3D */
    .kart-slot::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.8) 100%);
      pointer-events: none;
      z-index: 5;
    }

    .kart-list {
      position: absolute;
      width: 100%;
      top: 0;
      text-align: center;
    }

    .kart-list div {
      height: 60px; /* Debe coincidir con .kart-slot */
      line-height: 60px;
      font-family: 'Russo One', sans-serif;
      font-size: 1.8rem;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-up {
      opacity: 0;
      animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      body { padding: 1rem; }
      h2 { font-size: 2rem; }
      .inputs-row { grid-template-columns: 1fr; gap: 1rem; }
      .btn-group { flex-direction: column; }
      .card { min-height: 120px; }
      .grid { grid-template-columns: repeat(2, 1fr); gap: 0.8rem; }
      .kart-slot, .kart-list div { height: 50px; line-height: 50px; font-size: 1.4rem; }
      .nombre { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2><i class="fa-solid fa-flag-checkered"></i> Sorteo Canary Karting</h2>

  <div class="panel">
    <div class="inputs-row">
      <div>
        <label><i class="fa-solid fa-users"></i> Pilotos</label>
        <textarea id="corredores" placeholder="Ej: Alonso&#10;Sainz&#10;Verstappen"></textarea>
      </div>

      <div style="display:flex; flex-direction:column;">
        <label><i class="fa-solid fa-car-side"></i> Karts Disponibles</label>
        <input type="text" id="karts" placeholder="Ej: 1, 2, 3, 4, 5, 6" />
        
        <div style="margin-top: auto; padding-top:1rem;">
             <label><i class="fa-solid fa-clipboard-list"></i> Historial / Restricciones</label>
            <textarea id="historial" placeholder="Nombre: kart1, kart2 (evita repetir)"></textarea>
        </div>
      </div>
    </div>
    
    <small><i class="fa-solid fa-circle-info"></i> El sistema asignará karts intentando no repetir los que estén en el historial.</small>

    <div class="btn-group">
      <button id="copyHistBtn" class="btn-secondary" title="Guardar resultado actual en historial">
        <i class="fa-regular fa-copy"></i> Copiar al Historial
      </button>
      <button id="clearHistBtn" class="btn-danger" title="Borrar todo el historial">
        <i class="fa-solid fa-trash-can"></i> Limpiar
      </button>
    </div>
  </div>

  <button id="sortearBtn" class="btn-primary">
    <i class="fa-solid fa-shuffle"></i> INICIAR SORTEO
  </button>

  <div class="grid" id="grid"></div>
</div>

<script src="script.js"></script>

</body>
</html>
