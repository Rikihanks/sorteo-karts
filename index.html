<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteo de Karts</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #cccccc; /* gris claro */
    }

    h2 {
      text-align: center;
    }

    .inputs-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    textarea,
    input {
      width: 100%;
      height: 7em;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: white;
      color: black;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 2s ease;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      color: #0077cc; /* texto azul */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 5em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: padding-top 0.5s ease;
      opacity: 0;
    }

    .card.name-up {
      justify-content: flex-start;
      min-height: 5em;
    }

    .nombre {
      font-weight: bold;
      color: black;
      text-align: center;
      font-size: 1.1rem;
      transition: all 0.5s ease;
    }

    .card.name-up .nombre {
      text-align: center;
      font-size: 1.5rem;
    }

    .kart-slot {
      margin-top: 0.5rem;
      height: 1.5em;
      font-size: 1.7rem;
      overflow: hidden;
      position: relative;
      font-weight: bold;
      text-align: center;
      color: #0077cc; /* azul */
    }

    .kart-list {
      position: absolute;
      width: 100%;
      top: 0;
    }

    .kart-list div {
      height: 1.5em;
      line-height: 1.5em;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-up {
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
    }

    /* Ajustes para m√≥vil */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .inputs-container {
        grid-template-columns: 1fr;
      }
      textarea,
      input {
        height: 5em;
        font-size: 1.2rem;
      }
      button {
        font-size: 1.2rem;
        padding: 0.75rem;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        margin-top: 1.5rem;
      }
      .card {
        min-height: 5em;
      }
      .nombre {
        font-size: 1.3rem;
      }
      .card.name-up .nombre {
        font-size: 1.6rem;
      }
      .kart-slot {
        font-size: 2rem;
        height: 2em;
      }
      .kart-list div {
        height: 2em;
        line-height: 2em;
      }
    }
  </style>
</head>
<body>
  <h2>Sorteo</h2>

  <div class="inputs-container">
    <div>
      <label>Corredores (separados por comas o nuevas l√≠neas):</label>
      <textarea
        id="corredores"
        placeholder="Ej: Ana&#10;Luis&#10;Carlos"></textarea>
    </div>

    <div>
      <label>Karts (separados por comas):</label>
      <input
        type="text"
        id="karts"
        placeholder="Ej: 1,2,3,4,5"
      />
    </div>
  </div>

  <div style="margin-top:1rem;">
    <label>Historial (evita repetir karts por persona):</label>
    <textarea id="historial" placeholder="Formato por l√≠nea: Nombre: kart1,kart2&#10Ejemplo: Ana: 1,3&#10Luis: 2"></textarea>
    <small>Opcional: escribe una asignaci√≥n por l√≠nea. Si usas formato CSV sin dos puntos, usa 'Nombre,kart1,kart2'.</small>
  </div>

  <button id="sortearBtn">Sortear</button>

  <div class="grid" id="grid"></div>

  <script>
    const boton = document.getElementById("sortearBtn");

    // Fisher-Yates shuffle
    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Parse history textarea into Map<name, Set<karts>>
    function parseHistory() {
      const raw = document.getElementById("historial").value.trim();
      const map = new Map();
      if (!raw) return map;
      const lines = raw.split(/\r?\n/);
      lines.forEach((line) => {
        line = line.trim();
        if (!line) return;
        let name = "";
        let kartParts = [];
        if (line.includes(":")) {
          const parts = line.split(":");
          name = parts.shift().trim();
          kartParts = parts.join(":").split(",").map(s => s.trim()).filter(Boolean);
        } else {
          // fallback to comma-separated where first is name
          const parts = line.split(",").map(s => s.trim()).filter(Boolean);
          if (parts.length === 0) return;
          name = parts.shift();
          kartParts = parts;
        }
        if (name) {
          map.set(name, new Set(kartParts));
        }
      });
      return map;
    }

    function crearListaAnimada(karts, realKart) {
      const totalItems = 40;
      const list = [];
      list.push("");
      for (let i = 0; i < totalItems - 2; i++) {
        list.push(karts[Math.floor(Math.random() * karts.length)]);
      }
      list.push(realKart);
      return list;
    }

    function sortear() {
      const nombres = document
        .getElementById("corredores")
        .value.trim()
        .split(/[\n,]+/)
        .map(n => n.trim())
        .filter(n => n);
      const karts = document
        .getElementById("karts")
        .value.trim()
        .split(",")
        .map(k => k.trim())
        .filter(k => k);
      const history = parseHistory(); // Map of previous assignments per person
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      if (nombres.length === 0 || karts.length === 0) {
        alert("Debes introducir al menos un corredor y un kart");
        return;
      }

      if (nombres.length > karts.length) {
        alert("Hay m√°s corredores que karts disponibles");
        return;
      }

      // We'll assign unique karts for this draw, and avoid assigning a kart that a person had before when possible.
      let availableKarts = shuffle(karts.slice());

      // Pre-check: see if it's possible to avoid repeats for everyone
      // (This is a heuristic check; exact feasibility is a matching problem, but we keep it simple)
      const cannotAvoidFor = [];
      nombres.forEach((nombre) => {
        const prevSet = history.get(nombre);
        if (prevSet && prevSet.size >= karts.length) {
          cannotAvoidFor.push(nombre);
        }
      });
      if (cannotAvoidFor.length > 0) {
        const names = cannotAvoidFor.join(", ");
        if (!confirm(`No hay suficientes karts distintos para evitar repetir con: ${names}. ¬øDeseas continuar permitiendo repeticiones?`)) {
          return;
        }
      }

      const fadeUpDuration = 600;
      const fadeUpDelayPerItem = 150;
      const delayAfterNames = 2000;

      const kartLists = [];

      // For deterministic but fair assignment, iterate nombres in order and pick first available kart that is NOT in their history.
      nombres.forEach((nombre, i) => {
        const card = document.createElement("div");
        card.className = "card fade-up";
        card.style.animationDelay = `${i * fadeUpDelayPerItem}ms`;

        const nombreEl = document.createElement("div");
        nombreEl.className = "nombre";
        nombreEl.textContent = nombre;

        const slot = document.createElement("div");
        slot.className = "kart-slot";

        const kartList = document.createElement("div");
        kartList.className = "kart-list";

        // Find a kart for this person that is not in their history
        const prevSet = history.get(nombre);
        let kartAsignado = null;
        if (availableKarts.length === 0) {
          // Shouldn't happen because we checked counts, but guard anyway
          console.warn("No quedan karts disponibles.");
        } else {
          for (let j = 0; j < availableKarts.length; j++) {
            const candidate = availableKarts[j];
            if (!prevSet || !prevSet.has(candidate)) {
              kartAsignado = candidate;
              availableKarts.splice(j, 1);
              break;
            }
          }
          // If we couldn't find a kart that avoids repeat, just take the first available (still unique for this draw)
          if (!kartAsignado) {
            kartAsignado = availableKarts.shift();
            console.warn(`No fue posible evitar repetir kart para ${nombre}. Se asigna ${kartAsignado} igualmente.`);
          }
        }

        console.log(`Corredor: ${nombre} ‚Äî Kart asignado: ${kartAsignado}`);

        const listaAnimada = crearListaAnimada(karts, kartAsignado);

        listaAnimada.forEach((kart) => {
          const item = document.createElement("div");
          item.textContent = kart ? `üèéÔ∏è ${kart} üèéÔ∏è` : "";
          kartList.appendChild(item);
        });

        slot.appendChild(kartList);
        card.appendChild(nombreEl);
        card.appendChild(slot);
        grid.appendChild(card);

        kartLists.push({ card, kartList, index: i });
      });

      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: "smooth"
      });

      const totalFadeUpTime = nombres.length * fadeUpDelayPerItem + fadeUpDuration + delayAfterNames;

      setTimeout(() => {
        kartLists.forEach(({ card }) => card.classList.add("name-up"));

        // Animaci√≥n din√°mica del scroll vertical en kartList
        const animDuration = 4000;
        kartLists.forEach(({ kartList }) => {
          const itemsCount = kartList.children.length;
          const itemHeight = kartList.children[0]?.offsetHeight || 24; // fallback en px

          const finalTop = -itemHeight * (itemsCount - 1);

          kartList.animate(
            [
              { top: "0px" },
              { top: `${finalTop}px` }
            ],
            {
              duration: animDuration,
              easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
              fill: "forwards"
            }
          );
        });
      }, totalFadeUpTime);
    }

    boton.addEventListener("click", () => {
      boton.disabled = true;
      try {
        sortear();
      } finally {
        // small delay to avoid accidental double-click interfering with UI
        setTimeout(() => {
          boton.disabled = false;
        }, 250);
      }
    });
  </script>
</body>
</html>
